<div [@routerTransition]>

    <div class="content d-flex flex-column flex-column-fluid">
        <!-- <sub-header [title]="'ResourceLinks' | localize" [description]="'ResourceLinksHeaderInfo' | localize">
        <div role="actions">
            <button *ngIf="isGranted('Pages.Administration.ResourceLinks.Create')" (click)="createResourceLink()"
                                class="btn btn-primary blue"><i class="fa fa-plus"></i>
                    {{l("CreateNewResourceLink")}}
            </button>
        </div>
    </sub-header> -->

        <div [class]="containerClass">
            <div class="card card-custom gutter-b">
                <div class="card-body">

                    <div class="row align-items-center">
                        <!--<Primeng-Datatable-Start>-->
                        <div class="primeng-datatable-container col-12" [busyIf]="primengTableHelper.isLoading">
                            <p-table #dataTable (onLazyLoad)="getResourceLinks()" [value]="primengTableHelper.records"
                                rows="{{primengTableHelper.defaultRecordsCountPerPage}}" [paginator]="false"
                                [lazy]="true" [scrollable]="true" ScrollWidth="100%"
                                [responsive]="primengTableHelper.isResponsive"
                                [resizableColumns]="primengTableHelper.resizableColumns">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th style="width: 150px"
                                            [hidden]="!isGrantedAny('Pages.Administration.ResourceLinks.Edit')">
                                            {{l('Actions')}}</th>
                                        <th style="width: 150px" pSortableColumn="text">
                                            {{l('Text')}}
                                        </th>
                                        <th style="width: 200px" pSortableColumn="url">
                                            {{l('Url')}}
                                        </th>
                                        <th style="width:150px" pSortableColumn="isExternal">
                                            {{l('External')}}
                                            <div class="badge badge-pill badge-light"
                                                tooltip="{{l('CanNotEditInternalResourceLinks')}}">
                                                ?
                                            </div>
                                        </th>
                                        <th style="width: 150px" pSortableColumn="icon">
                                            {{l('Icon')}}
                                        </th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-record="$implicit" let-i="rowIndex">
                                    <tr>
                                        <td style="width: 150px"
                                            [hidden]="!isGrantedAny('Pages.Administration.ResourceLinks.Edit')">
                                            <div *ngIf="record.resourceLink.isExternal" class="btn-group dropdown"
                                                dropdown container="body">
                                                <button class="dropdown-toggle btn btn-sm btn-primary" dropdownToggle>
                                                    <i class="fa fa-cog"></i><span class="caret"></span>
                                                    {{l("Actions")}}
                                                </button>
                                                <ul class="dropdown-menu" *dropdownMenu>
                                                    <li>
                                                        <a href="javascript:;"
                                                            *ngIf="permission.isGranted('Pages.Administration.ResourceLinks.Edit')"
                                                            class="dropdown-item"
                                                            (click)="createOrEditResourceLinkModal.show(record.resourceLink.id)">{{l('Edit')}}</a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </td>
                                        <td style="width:150px">
                                            <span class="p-column-title"> {{l('Text')}}</span>
                                            {{record.resourceLink.text}}
                                        </td>
                                        <td style="width:200px">
                                            <span class="p-column-title"> {{l('Url')}}</span>
                                            {{record.resourceLink.url}}
                                        </td>
                                        <td style="width:150px">
                                            <span class="p-column-title"> {{"External" | localize }}</span>
                                            <span
                                                [ngClass]="[record.resourceLink.isExternal ? 'badge badge-success' :  'badge badge-white']">
                                                {{record.resourceLink.isExternal ? "Yes" : "No" | localize}}
                                            </span>
                                        </td>
                                        <td style="width:150px">
                                            <goddard-icons [iconName]="record.resourceLink.icon"></goddard-icons>
                                        </td>
                                    </tr>

                                </ng-template>
                            </p-table>
                            <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
                                {{l('NoData')}}
                            </div>
                        </div>
                        <!--<Primeng-Datatable-End>-->
                    </div>
                </div>
            </div>
        </div>
        <createOrEditResourceLinkModal #createOrEditResourceLinkModal (modalSave)="getResourceLinks()">
        </createOrEditResourceLinkModal>
    </div>
</div>
